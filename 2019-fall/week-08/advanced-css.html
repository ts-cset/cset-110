# Text Shadows

```css
selector {
  text-shadow: <x> <y> <blur> <color>;
}

p {
  text-shadow: 3px 3px 2px #ccc;
}
```

<style type="text/css" media="screen">
.t-shadow {
  text-shadow: 3px 3px 2px #ccc;
}
</style>

## .t-shadow[I have a subtle text shadow.]

# Box Shadows

```css
selector {
  box-shadow: <type> <x> <y> <blur> <spread> <color>;
}

div {
  box-shadow: 1px 1px 7px -1px #ccc;
}
```

<style type="text/css" media="screen">
.box-shadow {
  box-shadow: 1px 1px 7px -1px #ccc;
  margin: 0 auto;
  padding: 1rem;
  text-align: center;
  width: 60%;
}
</style>

<div class="box-shadow">I have a subtle box shadow.</div>

# Image Effects

CSS Properties:
- [filter](https://developer.mozilla.org/en-US/docs/Web/CSS/filter): apply graphical effect
- [blend-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/blend-mode): blend two overlapping elements
- [mask](https://developer.mozilla.org/en-US/docs/Web/CSS/mask): hide parts of an image by changing pixels
- [clip-path](https://developer.mozilla.org/en-US/docs/Web/CSS/clip-path): hide parts of an image by cutting it

# Transforms

A single property with many functions:
- Move
- Resize
- Skew
- Rotate

[MDN: Transform Functions](https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function)

---

# Transform

```css
div {
  transform: rotate(-30deg) translate(-90px, 140px);
}
```

<style type="text/css" media="screen">
.transformed {
  border: 1px solid #ccc;
  margin: 0 auto;
  padding: 1rem;
  text-align: center;
  transform: rotate(-30deg) translate(-90px, 140px);
  width: 60%;
}
</style>

<div class="transformed">I am rotated and translated.</div>

name: transitions

# Transitions

- Animate from one style to another
- Property + Duration + Timing Function (+ Delay)
- Only properties with halfway point

[Visualize Cubic Bezier Curves](https://cubic-bezier.com/)

---

# Transitions

```css
a {
  background: #5e81ac;
  color: #88c0d0;
  transition: background 0.3s, color 0.3s;
}
a:hover {
  background: #88c0d0;
  color: #5e81ac;
}
```

<style type="text/css" media="screen">
a.transition {
  background: #5e81ac;
  color: #88c0d0;
  display: block;
  margin: 0 auto;
  padding: 1rem 2rem;
  text-align: center;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
  width: 50%;
}
a.transition:hover {
  background: #88c0d0;
  color: #5e81ac;
}
</style>

<a href="#" class="transition">Hover to see transition!</a>
