HTML has a concept called Flow. As the browser reads your code, it finds an element and needs to insert that into the viewport. That's why things written first appear at the top. More than that, though, is the rules applied to those elements and what can fit inside other elements.

# .eight[Your browser will trim consecutive whitespace characters to a single character.]

---
class: middle

```html
&lt;p&gt;Lorem ipsum dolor        sit amet,
                    consectetur adipiscing elit&lt;/p&gt;
```
# is actually
```html
&lt;p&gt;Lorem•ipsum•dolor•••••••sit•amet,↵
⇒⇒⇒⇒consectetur•adipiscing•elit&lt;/p&gt;↵
```

---

# Whitespace Characters

- `•` = Space
- `⇒` = Tab (also .eight[\t])
- `↵` = New Line (also .eight[\n])

---
class: middle

```html
&lt;p&gt;Lorem•ipsum•dolor•••••••sit•amet,↵
⇒⇒⇒⇒consectetur•adipiscing•elit&lt;/p&gt;↵
```
# gets converted to
```html
&lt;p&gt;Lorem•ipsum•dolor•sit•amet,•consectetur•adipiscing•elit&lt;/p&gt;\n
```

---

# Code Convention

- Inline Elements stay on the same line
- Block Level Elements get new lines
- Child Block Level Elements are indented from their parents
- Similar sibling elements are separated by extra new lines

---

```html
&lt;div&gt;
  &lt;p&gt;Lorem ipsum dolor sit amet, &lt;strong&gt;consectetur&lt;/strong&gt; adipiscing elit&lt;/p&gt;
  &lt;!-- New Line --&gt;
  &lt;p&gt;Ut enim ad minim veniam, quis nostrud exercitation ullamco&lt;/p&gt;
&lt;/div&gt;
```
