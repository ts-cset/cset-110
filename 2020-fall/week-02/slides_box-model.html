2. `&lt;a&gt;`, `&lt;strong&gt;`, `&lt;em&gt;`, etc.

- .eight[Inline]: ~~starting on the same line~~ occupy only the width its content requires

# The Box Model

Width and height define the content's dimensions. These properties build onto it:

- .eight[Padding]: space around content
- .eight[Border]: styled line around padding
- .eight[Margin]: space around border

---

# Calculate Total Width

```
margin-left
+ border-left-width
+ padding-left
+ width
+ padding-right
+ border-right-width
+ margin-right
```

---

# Calculate Total Height

```
margin-top
+ border-top-width
+ padding-top
+ height
+ padding-bottom
+ border-bottom-width
+ margin-bottom
```

# Automatic Dimensions

- Height and weight have default values of `auto`
- The browser calculates the actual values automatically
- We've already seen this with .eight[inline] elements

--
- We can use `auto` in other places too

# Fluid Margin

### Source:

```html
&lt;div&gt;centered block&lt;/div&gt;
```
```css
div { margin: 0 auto; width: 50%; }
```

### Output:
<div class="centered-block">centered block</div>

---

# Notes on Margin

- Used to add spacing _between_ elements
- Default margins added to elements like `p` and `h1` tags
- Inline elements don't accept top and bottom margin
- Sometimes top and bottom margins overlap. [Read more here.](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing)

---

# Notes on Padding

- Used to add spacing _within_ elements
- Inline elements accept padding on all sides
- However, top and bottom padding can bleed into the lines above and below
