# CSS Syntax

- .eight[Rulesets]: Groups of rules to effect some HTML
- .eight[Selectors]: The HTML elements targeted by a ruleset
- .eight[Declarations]: The rules to apply to the selected elements
- .eight[Properties]: The attribute we are changing
- .eight[Values]: The style we are changing it to

---

# CSS Syntax

- Each ruleset needs one or more selectors, separated by commas: `p, h1`
- Each ruleset is wrapped in curly braces: `{}`
- Separate each declaration with a semicolon: `;`
- Separate the property from its value(s) with a colon: `:`

---

# _Changing_ Style?

_Remember, CSS is needed to render a page._

- Every browser has default CSS for every element
- Our CSS can override those defaults

--

There's common conventions, but each browser might be different.

# .fourteen[But where do we write it?]

---

# Inline Style

```html
&lt;body&gt;
  &lt;p style="color: red;"&gt;red paragraph&lt;/p&gt;
&lt;/body&gt;
```

- Add a .eight[style] attribute to an opening tag
- List declarations separated by semi-colons
- No need for a selector

---

# Internal Stylesheet

```html
&lt;head&gt;
  &lt;style type="text/css"&gt;
    p {
      color: red;
    }
  &lt;/style&gt;
&lt;/head&gt;
```

- Add a `&lt;style&gt;` element to the page's `&lt;head&gt;`
- List all rulesets inside the style tags
- Works for the whole page

---

# External Stylesheet

```html
&lt;head&gt;
  &lt;link href="styles.css" rel="stylesheet" type="text/css"&gt;
&lt;/head&gt;
```

- Create a separate file for CSS
- Attach it to the page using the `&lt;link&gt;` element
  - Add the filepath to the `href` attribute
  - Specify the .eight[type] and .eight[relationship]
- Works for the whole website!

---

# Three Options

- .eight[Inline]: have to define for every. single. element.
- .eight[Internal]: have to define for every. single. page.
- .eight[External]: define once, use anywhere!

# CSS Selectors

Pattern at the start of the ruleset by which the browser will match, or select, all the elements that should be styled by the rulset.

- Browser receives HTML file
- Reads it to build the Document Object Model
- Browser receives CSS file
- For each ruleset, from _top to bottom_:
  - Find any element object that matches the selector
  - Update that object with style rules

---

# Multiple Declarations

```css
p {
  color: red;
  width: 500px;
  border: 1px solid black;
}
```

---

# Multiple Selectors

```css
p, a, h1 {
  color: red;
}
```

# Types of Selectors

- By .eight[element] type: `p`
- By the .eight[class] attribute: `.warning`
- By the .eight[id] attribute: `#page-title`
- By any .eight[attribute]: `img[alt]`
- By .eight[pseudo-classes]: `a:hover`

--
count: false

Or by combining any of these with .eight[combinators]

---

# .eight[Element Selector]

All HTML elements of the specified type.

```css
p {...}
```
Selects all `&lt;p&gt;` elements.

---

# .eight[Class Selector]

All elements on the page with the specified class.

```css
.my-class {...}
```
Selects `&lt;p class="my-class"&gt;` _and_ `&lt;a class="my-class"&gt;`

---

# .eight[ID Selector]

The single element on the page with the specified ID.

```css
#my-id {...}
```
Selects `&lt;p id="my-id"&gt;` _or_ `&lt;a id="my-id"&gt;`

.eleven[Do NOT overuse.]

---

# .eight[Attribute Selector]

All elements on the page with the specified attribute

```css
img[alt] {...}
```
Selects `&lt;img src="logo.jpg" alt="Some Alt Text"&gt;` but _not_ `&lt;img src="logo.jpg"&gt;`

---

# .eight[Attribute Selector]

...or attribute value

```css
input[type="radio"] {...}
```
Selects `&lt;input type="radio"&gt;` but _not_ `&lt;input type="text"&gt;`

---

# .eight[Pseudo-class Selector]

The specified element, but only when it's in the specified state.

```css
a:hover {...}
```

Selects `&lt;a&gt;` but only when the cursor is hovering over the link.

---
