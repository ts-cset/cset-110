    <p>
      <strong><em>Apamea griveaudi</em></strong> is a <a href="#">moth</a> of
      the family <a href="#">Noctuidae</a>. It is found in northern
      <a href="#">Madagascar</a>.<sup><a href="#">[1]</a></sup>
    </p>

    <p>
      Its <a href="#">wingspan</a> ranges from 40 to 55 mm, and the length of
      the forewings is 19.5 to 27 mm.<sup><a href="#">[2]</a></sup>
    </p>
