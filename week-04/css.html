---

A single rule specifying a value for an element's property.

All of the possible appearances for a given property.

# CSS Syntax

- Separate the property from its value(s) with a colon: `:`
- Separate each declaration with a semicolon: `;`

# .fourteen[So how do I style _some_ of my paragraphs?]

???
There's different selector types.

---

# .eight[Element Selector]

All HTML elements of the specified type.

```css
p {...}
```
Selects all `&lt;p&gt;` elements.

---

# .eight[Class Selector]

All elements on the page with the specified class.

```css
.my-class {...}
```
Selects `&lt;p class="my-class"&gt;` _and_ `&lt;a class="my-class"&gt;`

---

# .eight[ID Selector]

The single element on the page with the specified ID.

```css
#my-id {...}
```
Selects `&lt;p id="my-id"&gt;` _or_ `&lt;a id="my-id"&gt;`

.eleven[Do NOT overuse.]

---

# .eight[Attribute Selector]

All elements on the page with the specified attribute

```css
img[alt] {...}
```
Selects `&lt;img src="logo.jpg" alt="Some Alt Text"&gt;` but _not_ `&lt;img src="logo.jpg"&gt;`

---

# .eight[Attribute Selector]

...or attribute value

```css
input[type="radio"] {...}
```
Selects `&lt;input type="radio"&gt;` but _not_ `&lt;input type="text"&gt;`

---

# .eight[Pseudo-class Selector]

The specified element, but only when it's in the specified state.

```css
a:hover {...}
```

Selects `&lt;a&gt;` but only when the cursor is hovering over the link.
